<header class="header" *ngIf="show()">
  <div routerLink="/edit-profile" class="icon-div">
    <fa-icon [icon]="faGear" size="2x"></fa-icon>
  </div>
  <div class="avatar">
    <img src="../../../assets/img/baby.jpg" alt="" />
  </div>
  <div
    *ngIf="!isHomePage"
    [ngClass]="allowNavigation ? 'icon-div' : 'icon-div-hidden'"
    (click)="navigate()"
  >
    <fa-icon [icon]="faPlus" size="2x"></fa-icon>
  </div>
  <div *ngIf="isHomePage" class="icon-div" (click)="userService.logOut()">
    <fa-icon [icon]="faArrowRightFromBracket" size="2x"></fa-icon>
  </div>
</header>

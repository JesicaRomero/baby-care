<main class="container">
  <p><span>A</span> limentaci√≥n</p>
  <div class="feeding" *ngFor="let feeding of feedings">
    <div class="date">{{ feeding.date | dateFormat }}</div>
    <div class="breasts">
      <div><span>Izquierdo: </span>{{ feeding.leftBreast }}</div>
      <div><span>Derecho: </span>{{ feeding.rightBreast }}</div>
    </div>
    <div class="total"><span>Total: </span>{{ feeding.total }}</div>
    <div class="otherFeed">
      <div>
        <img src="../../../assets/img/feeding-bottle-svgrepo-com.svg" nIf="feeding.bottle">
        {{ feeding.bottle }} ml
      </div>
      <div>
        <fa-icon [icon]="faFood" size="2x" class="faFood" nIf="feeding.solid"></fa-icon>
        {{ feeding.solid }} g.
      </div>
    </div>
  </div>
</main>

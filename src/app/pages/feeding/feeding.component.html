<main class="container">
  <p><span>A</span> limentaci√≥n</p>
  <div class="feeding" *ngFor="let feeding of feedings">
    <fa-icon [icon]="faBreastfeeding" size="2x" class="faBreastfeeding"
      nIf="feeding.leftBreast || feeding.rightBreast"></fa-icon>
    <div>{{ feeding.leftBreast }}</div>
    <div>{{ feeding.rightBreast }}</div>
    <div>{{ feeding.total }}</div>
    <div>
      <img src="../../../assets/img/feeding-bottle-svgrepo-com.svg" nIf="feeding.bottle">
      {{ feeding.bottle }} ml
    </div>
    <div>
      <fa-icon [icon]="faFood" size="2x" class="faFood" nIf="feeding.solid"></fa-icon>
      {{ feeding.solid }} g.
    </div>
    <div>{{ feeding.date | dateFormat }}</div>
  </div>
</main>

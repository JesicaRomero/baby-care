<main class="has-dflex-center">
  <section>
    <div class="lx-container-70">
      <div class="lx-row">
        <h1 class="title"><span>E</span>dita tu perfil</h1>
      </div>
      <div class="lx-row align-stretch">
        <div class="lx-column column-user-pic">
          <div class="profile-pic bs-md">
            <h1 class="pic-label">Foto del bebé</h1>
            <div class="pic bs-md">
              <img src="../../../assets/img/cute-baby-born.jpg"alt="" width="4024" height="6048" loading="lazy">
              <a id="change-avatar" class="lx-btn"><i class="fas fa-camera-retro"></i>&nbsp;&nbsp;Cambia la foto de tu bebé.</a>
            </div>
          </div>
        </div>
        <div class="lx-column">
          <form action="get">
            <div class="fieldset">
              <label for="user-name">Nombre de usuario</label>
              <div class="input-wrapper">
                <span class="icon"><i class="fas fa-user"></i></span>
                <input type="text" id="user-name" value="Siri" autocomplete="username" required>
              </div>
            </div>
            <div class="fieldset">
              <label for="baby_name">Nombre del bebé</label>
              <div class="input-wrapper">
                <span class="icon"><i class="fas fa-baby-card"></i></span>
                <input type="text" id="baby_name" value="Alexa" required>
              </div>
            </div>
            <div class="fieldset">
              <label for="email">E-mail</label>
              <div class="input-wrapper">
                <span class="icon"><i class="fas fa-envelope"></i></span>
                <input type="email" id="email" value="lorem@ipsum.com" autocomplete="username">
              </div>
              <div id="email-helper" class="helper"></div>
            </div>
            <div class="fieldset">
              <label for="pass">Password</label>
              <div class="input-wrapper">
                <span class="icon"><i class="fas fa-key"></i></span>
                <input type="password" id="pass" value="pass123*" autocomplete="current-password">
              </div>
            </div>
            <div class="actions">
              <a id="cancel" class="lx-btn" (click)="onCancel()"><i class="fas fa-ban"></i>&nbsp;&nbsp;Cancelar</a>
              <a id="clear" class="lx-btn" (click)="onClear()"><i class="fas fa-broom"></i>&nbsp;&nbsp;Limpiar</a>
              <a id="save" class="lx-btn" (click)="onSave()"><i class="fas fa-save"></i>&nbsp;&nbsp;Guardar</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
</main>

<script src="https://use.fontawesome.com/releases/v5.14.0/js/all.js" defer crossorigin="anonymous" data-search-pseudo-elements></script>

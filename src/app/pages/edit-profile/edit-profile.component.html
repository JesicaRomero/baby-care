        <div class="lx-column">
          <form action="get">
            <div class="input-group">
              <span class="icon"><i class="fas fa-user"></i></span>
              <input
                type="text"
                id="user-name"
                value="Siri"
                autocomplete="username"
                required
              />
            </div>
            <div class="input-group">
              <span class="icon"><i class="fas fa-baby-card"></i></span>
              <input type="text" id="baby_name" value="Alexa" required />
            </div>
            <div class="input-group">
              <span class="icon"><i class="fas fa-envelope"></i></span>
              <input type="email" id="email" value="lorem@ipsum.com" readonly />
            </div>
            <div class="input-group">
              <span class="icon"><i class="fas fa-key"></i></span>
              <input
                type="password"
                id="pass"
                value="pass123*"
                autocomplete="current-password"
              />
            </div>
            <div class="input-group">
              <span class="icon"><i class="fas fa-key"></i></span>
              <input
                type="password"
                id="confirm-pass"
                value="pass123*"
                autocomplete="confirm-password"
              />
            </div>
            <button class="btn" type="submit">Guardar</button>
          </form>
        </div>
      </div>
    </div>
  </section>

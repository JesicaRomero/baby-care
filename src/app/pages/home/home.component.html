<div class="container">
  <div class="baby-data">
    <p>
      Hola, bebé <span class="baby-name">{{ name | uppercase }}!</span>
    </p>
    <p>{{ age }} meses</p>
  </div>
  <div class="menu">
    <div routerLink="/feeding">
      <p>
        <fa-icon [icon]="faPersonBreastfeeding"></fa-icon>
      </p>
      <p>ALIMENTACIÓN</p>
    </div>
    <div routerLink="/poo">
      <p>
        <fa-icon [icon]="faPoo"></fa-icon>
      </p>
      <p>DEPOSICIONES</p>
    </div>
    <div routerLink="/vaccinate">
      <p>
        <fa-icon [icon]="faSyringe"></fa-icon>
      </p>
      <p>VACUNAS</p>
    </div>
    <div routerLink="/appointments">
      <p>
        <fa-icon [icon]="faCalendarDays"></fa-icon>
      </p>
      <p>CITAS</p>
    </div>
  </div>
</div>

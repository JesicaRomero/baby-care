  class="container"
  #form="ngForm"
  (ngSubmit)="create(form)"
  ngNativeValidate
>
  <h2 class="title"><span>N</span> uevo evento</h2>
  <input
    type="text"
    name="title"
    placeholder="TÃ­tulo"
    [(ngModel)]="title"
    required
  />
  <textarea
    name="details"
    placeholder="Detalles"
    [(ngModel)]="details"
  ></textarea>
  <input
    [placeholder]="placeholderDate"
    type="date"

    name="time"

  />
